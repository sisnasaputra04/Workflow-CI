name: MLflow-CI-Advanced

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mlflow-ci:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: telco-churn-mlflow
      MLFLOW_TRACKING_URI: file:${{ github.workspace }}/MLProject/mlruns

    steps:
    # ==================================================
    # 1. Checkout
    # ==================================================
    - name: Run actions/checkout@v3
      uses: actions/checkout@v3

    # ==================================================
    # 2. Python
    # ==================================================
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v5
      with:
        python-version: "3.12.7"

    - name: Check Env
      run: |
        python --version
        pip --version

    # ==================================================
    # 3. Install dependencies
    # ==================================================
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow pandas scikit-learn matplotlib seaborn docker

    # ==================================================
    # 4. Run MLflow Project
    # ==================================================
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local

    # ==================================================
    # 5. Get run_id
    # ==================================================
    - name: Get MLflow run_id
      run: |
        echo "RUN_ID=$(cat MLProject/run_id.txt)" >> $GITHUB_ENV
        cat MLProject/run_id.txt

    # ==================================================
    # 6. Login Docker Hub (WAJIB SEBELUM BUILD)
    # ==================================================
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ==================================================
    # 7. Build Docker Image (PASTI ADA :latest)
    # ==================================================
    - name: Build Docker Image
      run: |
        mlflow models build-docker \
          -m "runs:/$RUN_ID/model" \
          -n "${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest"

    # ==================================================
    # 8. Push Docker Image
    # ==================================================
    - name: Push Docker Image
      run: |
        docker push "${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest"

    # ==================================================
    # 9. Done
    # ==================================================
    - name: Complete job
      run: echo "Docker image successfully pushed to Docker Hub"
