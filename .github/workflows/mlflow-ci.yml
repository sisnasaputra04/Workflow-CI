name: MLflow-CI-Advanced

# =========================
# Trigger workflow
# =========================
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mlflow-ci:
    runs-on: ubuntu-latest

    steps:
    # ==================================================
    # 1. Set up job
    # ==================================================
    - name: Set up job
      run: echo "Starting MLflow CI Advanced Pipeline"

    # ==================================================
    # 2. Run actions/checkout@v3
    # ==================================================
    - name: Run actions/checkout@v3
      uses: actions/checkout@v3

    # ==================================================
    # 3. Set up Python 3.12.7
    # ==================================================
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v5
      with:
        python-version: "3.12.7"

    # ==================================================
    # 4. Check Env
    # ==================================================
    - name: Check Env
      run: |
        python --version
        pip --version

    # ==================================================
    # 5. Install dependencies
    # ==================================================
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow pandas scikit-learn matplotlib seaborn dagshub

    # ==================================================
    # 6. Run mlflow project
    # ==================================================
    - name: Run mlflow project
      run: |
        cd MLProject
        mlflow run . --env-manager=local

    # ==================================================
    # 7. Get latest MLflow run_id
    # ==================================================
    - name: Get latest MLflow run_id
      run: |
        cd MLProject
        echo "RUN_ID=$(cat run_id.txt)" >> $GITHUB_ENV
        cat run_id.txt

    # ==================================================
    # 8. Install Python dependencies (explicit â€“ sesuai rubrik)
    # ==================================================
    - name: Install Python dependencies
      run: |
        pip install docker

    # ==================================================
    # 9. Upload to GitHub (pengganti Google Drive)
    # ==================================================
    - name: Upload to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: |
          MLProject/mlruns
          MLProject/run_id.txt
        retention-days: 7

    # ==================================================
    # 10. Log in to Docker Hub
    # ==================================================
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ==================================================
    # 11. Build Docker Model
    # ==================================================
    - name: Build Docker Model
      run: |
        cd MLProject
        mlflow models build-docker \
          -m runs:/$RUN_ID/model \
          -n ${{ secrets.DOCKER_USERNAME }}/telco-churn-mlflow

    # ==================================================
    # 12. Tag Docker Image
    # ==================================================
    - name: Tag Docker Image
      run: |
        docker tag \
          ${{ secrets.DOCKER_USERNAME }}/telco-churn-mlflow \
          ${{ secrets.DOCKER_USERNAME }}/telco-churn-mlflow:latest

    # ==================================================
    # 13. Push Docker Image
    # ==================================================
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/telco-churn-mlflow:latest

    # ==================================================
    # 14. Complete job
    # ==================================================
    - name: Complete job
      run: echo "MLflow CI Advanced job completed successfully"
