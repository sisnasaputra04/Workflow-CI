name: Training Dataset Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: file:${{ github.workspace }}/mlruns
      IMAGE_NAME: telco-churn

    steps:
      # ==================================================
      # 1. Checkout Repository
      # ==================================================
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      # ==================================================
      # 2. Setup Python
      # ==================================================
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Check Env
        run: |
          python --version
          pip --version
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          echo "MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI"
          ls -la

      # ==================================================
      # 3. Install Dependencies
      # ==================================================
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy scikit-learn mlflow matplotlib joblib pyyaml docker

      # ==================================================
      # 4. Run MLflow Project
      # ==================================================
      - name: Run MLflow Project
        env:
          MLFLOW_TRACKING_URI: file:${{ github.workspace }}/mlruns
        run: |
          mlflow run MLProject --env-manager=local

      # ==================================================
      # 5. Get run_id
      # ==================================================
      - name: Get latest MLflow run_id
        id: runid
        run: |
          RUN_ID=$(cat MLProject/run_id.txt)
          echo "RUN_ID=$RUN_ID"
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      # ==================================================
      # 6. Upload Artifacts (Optional tapi Aman)
      # ==================================================
      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: |
            mlruns
            MLProject/outputs
            MLProject/run_id.txt

      # ==================================================
      # 7. Login Docker Hub
      # ==================================================
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      

      - name: DEBUG - Check MLflow Model Artifact
        run: |
          RUN_ID=$(cat MLProject/run_id.txt)
          echo "RUN_ID=$RUN_ID"
          ls -R mlruns

      # ==================================================
      # 8. Build Docker Image from MLflow Model
      # ==================================================
      - name: Build Docker Model
        run: |
          RUN_ID=$(cat MLProject/run_id.txt)
          echo "Build docker from RUN_ID=$RUN_ID"
          mlflow models build-docker \
            -m "runs:/$RUN_ID/model" \
            -n "${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest"
      
      - name: DEBUG - List Docker Images
        run: |
          docker images

      # ==================================================
      # 9. Tag Docker Image
      # ==================================================
      - name: Tag Docker Image
        run: |
          docker tag \
            "$IMAGE_NAME:latest" \
            "${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest"

      # ==================================================
      # 10. Push Docker Image
      # ==================================================
      - name: Push Docker Image
        run: |
          docker push "${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest"

      # ==================================================
      # 11. Done
      # ==================================================
      - name: Complete
        run: echo "Docker image berhasil dipush ke Docker Hub"
