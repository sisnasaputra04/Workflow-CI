name: MLflow-CI-Advanced

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mlflow-ci:
    runs-on: ubuntu-latest

    steps:
    # ==================================================
    # 1. Checkout
    # ==================================================
    - name: Checkout Code
      uses: actions/checkout@v3

    # ==================================================
    # 2. Set up Python
    # ==================================================
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v5
      with:
        python-version: "3.12.7"

    # ==================================================
    # 3. Install Dependencies
    # ==================================================
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install mlflow pandas scikit-learn matplotlib seaborn docker

    # ==================================================
    # 4. Debug Structure (WAJIB BIAR AMAN)
    # ==================================================
    - name: Debug File Structure
      run: |
        pwd
        ls -R

    # ==================================================
    # 5. Login Docker Hub (SEBELUM BUILD)
    # ==================================================
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ==================================================
    # 6. Run MLflow Project (Training)
    # ==================================================
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local

    # ==================================================
    # 7. Upload Artifacts (Skilled)
    # ==================================================
    - name: Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: MLProject/model_local
        retention-days: 7

    # ==================================================
    # 8. Build Docker Image (LOCAL MODEL)
    # ==================================================
    - name: Build Docker Image
      run: |
        cd MLProject

        if [ ! -d "model_local" ]; then
          echo "model_local tidak ditemukan"
          exit 1
        fi

        IMAGE_TAG="${{ secrets.DOCKER_USERNAME }}/telco-churn-mlflow:latest"

        mlflow models build-docker \
          -m model_local \
          -n $IMAGE_TAG

        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    # ==================================================
    # 9. Tag Docker Image (EXPLICIT â€“ RUBRIK)
    # ==================================================
    - name: Tag Docker Image
      run: |
        docker tag \
          ${{ env.IMAGE_TAG }} \
          ${{ secrets.DOCKER_USERNAME }}/telco-churn-mlflow:latest

    # ==================================================
    # 10. Push Docker Image
    # ==================================================
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/telco-churn-mlflow:latest

    # ==================================================
    # 11. Complete Job
    # ==================================================
    - name: Complete job
      run: echo "MLflow CI Advanced Pipeline DONE"
